kind: pipeline
type: exec
name: tests-windows

trigger:
  branch:
    exclude:  # special branches
    - pip
    - conda
    - docs
    - deploy-pip
    - deploy-conda
    - deploy-docs
    - release
    - app

platform:
  os: windows

steps:
- name: install
  commands:
  - C:\Windows\System32\cleanmgr.exe /dC
  - Remove-Item -Recurse -Force -ErrorAction Ignore C:\\Users\\IEUser\\miniconda3\\Lib\\site-packages\\pyrocko
  - conda create --name test_env_${DRONE_BUILD_NUMBER} --yes pytest
  - conda run --name test_env_${DRONE_BUILD_NUMBER} python install.py deps conda --yes
  - conda run --name test_env_${DRONE_BUILD_NUMBER} python install.py user --yes
  - xcopy C:\\vagrant\\test-data test\\data\\ /E /Y
  # ensure config is there to prevent race conditions in parallel test runs
  - conda run --name test_env_${DRONE_BUILD_NUMBER} python -m pyrocko.config

- name: tests-base
  commands:
  - conda run --name test_env_${DRONE_BUILD_NUMBER} python -m pytest -v test/base
  depends_on:
  - install

- name: tests-gf
  commands:
  - conda run --name test_env_${DRONE_BUILD_NUMBER} python -m pytest -v test/gf
  depends_on:
  - install

- name: tests-examples
  commands:
  - conda run --name test_env_${DRONE_BUILD_NUMBER} python -m pytest -v test/examples
  depends_on:
  - install

- name: tests-gui
  commands:
  - conda run --name test_env_${DRONE_BUILD_NUMBER} python -m pytest -v test/gui
  depends_on:
  - install

- name: finalize
  commands: []
  depends_on:
  - tests-base
  - tests-gf
  - tests-examples
  - tests-gui

- name: cleanup
  commands:
  - conda env remove --name test_env_${DRONE_BUILD_NUMBER} --yes
  depends_on:
  - finalize
  when:
    status:
    - failure
    - success

