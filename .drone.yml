  - conda run --no-capture-output --name test_env_${DRONE_BUILD_NUMBER} python -m pytest -v test/gui/test_snuffler.py
  depends_on:
  - install

- name: finalize
  commands: []
  depends_on:
  - test-base
  - test-gf
  - test-examples
  - test-gui

